<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <div class="container">
        <div class="top">BATTLESHIP
            <form class="modal">
                <div class="modal-display">
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="shipsLeft">
                <div class="cruiser">Cruiser(2)</div>
                <div class="battleship">Battleship(4)</div>
                <div class="submarine">Submarine(3)</div>
                <div class="aircraft">Aircraft(5)</div>
                <div class="destroyer">Destroyer(3)</div>
            </div>
            <div class="left">
                <div class="left-header">YOUR FLEET</div>
                <div class="board1"></div>
            </div>
            <div class="right">
                <div class="right-header">COMPUTER</div>
                <div class="board2"></div>
            </div>
            <div class="shipsRight">
                <div class="cruiser">Cruiser(2)</div>
                <div class="battleship">Battleship(4)</div>
                <div class="submarine">Submarine(3)</div>
                <div class="aircraft">Aircraft(5)</div>
                <div class="destroyer">Destroyer(3)</div>
            </div>
    
        </div>
        <div class="footer">
            <div class="randomise">
                <button type="button" id="shuffle" class="button">
                    <span class="buttonText">Shuffle Ships</span>
                </button>
            </div>

            <div class="game">
                <button type="button" id="newGame" class="button">
                    <span class="startGameText">Start Game</span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
